
<div class="modal-header bg-primary text-white">    
        <h6>Historial</h6>     
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('edwin')">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">  
        <div class="row">
            <div class="col-sm">
                <div class="alert alert-danger col-sm" role="alert" *ngIf="error">                                
                    {{error}} 
                </div>                                    
            </div>
        </div>   
        <div class="row">
            <div class="col-sm">
                <div class="table-responsive" style="max-height: 650px; overflow: scroll;">
                    <table class="table table-hover">
                        <thead class="bg-dark text-white txt10">
                            <tr>
                                <th>#</th>
                                <th>Fecha</th>
                                <th>usuario</th>
                                <th>Accion</th>
                                <th>Objectos que se Cambio</th>                            
                            </tr>
                        </thead>
                        <tbody class="txt11">
                            <tr *ngFor="let obj of changes; let i = index">
                                <td>{{i + 1}}</td>
                                <td>{{obj.date}}</td>
                                <td>{{obj.user}}</td>
                                <td>{{obj.event}}</td>
                                <td>{{obj.change}}</td>
                            </tr>
                        </tbody>
                    </table>   
                </div>                 
            </div>
        </div>                                               
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('edwin')">Cerrar</button>
    </div>
